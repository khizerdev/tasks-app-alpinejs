<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks app</title>

    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body>
  
    <div class="h-screen overflow-hidden bg-gray-100 flex flex-col">
        <main class="min-w-0 flex-1 border-t border-gray-200 flex min-h-0 overflow-hidden"  x-data>
            <div class="min-h-0 flex-1 overflow-y-scroll bg-white bg-white h-full w-full flex">
                <div class="p-6 w-full flex flex-col">
                    
                    <!-- <span x-text="$store.notes.current.title"></span> -->

                    <input type="text" class="text-lg font-medium text-gray-900 w-full mb-6" placeholder="Untitled note" x-model="$store.notes.current.title" @keyup.debounce.200="$store.notes.touchCurrentNote()">

                    <textarea class="w-full mb-6 flex-1 outline-none" placeholder="Start writing..." autofocus x-model="$store.notes.current.body" @keyup.debounce.200="$store.notes.touchCurrentNote()"></textarea>

                    <div>
                        <button class="text-sm text-gray-900">Delete note</button>
                    </div>
                </div>
            </div>

            <aside class="block flex-shrink-0 order-first h-full relative flex flex-col w-96 border-r border-gray-200 bg-gray-100">
                <div class="flex-shrink-0 h-16 bg-white px-6 flex flex-col justify-center">
                    <div class="flex justify-between space-x-3">
                        <div class="flex items-baseline">
                            <h2 class="text-lg font-medium text-gray-900 mr-3">
                                Notes
                            </h2>
                            <p class="text-sm font-medium text-gray-500"></p>
                        </div>
                        <button class="text-sm">New note</button>
                    </div>
                </div>

                <nav class="min-h-0 flex-1 overflow-y-auto">
                
                    <ul class="border-b border-gray-200 divide-y divide-gray-200">
                        <template x-for="note in $store.notes.orderByUpdatedAt" :key="note.id">
                            <li class="relative bg-white py-5 px-6 hover:bg-gray-50 focus-within:ring-2 focus-within:ring-inset focus-within:ring-blue-600">
                                <div class="flex justify-between space-x-3">
                                    <a href="#" class="block focus:outline-none" @click.prevent="$store.notes.currentNoteId = note.id">
                                        <span class="absolute inset-0"></span>
                                        <p class="text-sm text-gray-500 truncate" x-text="note.title || 'Untitled note'"></p>
                                    </a>
    
                                    <time class="flex-shrink-0 whitespace-nowrap text-sm text-gray-500" x-text="`${new Date(note.updated_at).getHours()}:${new Date(note.updated_at).getMinutes()}:${new Date(note.updated_at).getSeconds()}`"></time>
                                </div>
                                <div class="mt-1">
                                    <p class="text-sm text-gray-600" x-text="note.body.substring(0,Math.min(20, note.body.length))"></p>
                                </div>
                            </li>
                        </template>
                    </ul>
                </nav>
            </aside>
        </main>
    </div>

    <script>
        document.addEventListener('alpine:init' , ()=> {
            Alpine.store('notes' , {
                data:[
                    {
                        id: 1,
                        title: 'Note 1',
                        body: 'quis ut nam facilis et officia qui laboriosam mollitia et enim quasi adipisci',
                        updated_at: 2
                    },
                    {
                        id: 2,
                        title: 'Note 2',
                        body: 'laboriosam mollitia et enim quasi adipisci quia provident illum',
                        updated_at: 1
                    },
                ],
                currentNoteId: null,

                get current(){
                    return this.data.find(item => item.id === this.currentNoteId )
                },

                get orderByUpdatedAt(){
                    return this.data.sort((a,b) => b.updated_at - a.updated_at)
                },

                createNote () {
                    let id = Date.now()
                    this.data = [...this.data , {
                        id,
                        title: 'Hello',
                        body: 'Hi',
                        updated_at: '0'
                    }]
                    this.currentNoteId = id

                    this.touchCurrentNote()
                },
                touchCurrentNote(){
                    this.current.updated_at = Date.now();
                },
                setCurrentNoteByIndex(index){
                  
                    this.currentNoteId = this.orderByUpdatedAt[index].id
                },  
                init () {

                    if(this.data.length) {
                        this.setCurrentNoteByIndex(0)
                    } else {
                        this.createNote()
                    }

                }
            })
        })
    </script>

</body>
</html>
